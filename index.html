<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип сервиса Место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__title-text">Жак-Ив Кусто</h1>
            <button aria-label="Edit" type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Add" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <!--Сюда подставляем с помощью js (при открытии - инициализация из массива js скрипта) -->
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>

  </div>

  <div class="popup popup_type_profile">
    <form name="formToChangeProfile" class="popup__container popup__container_type_form">
      <button aria-label="Close" type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input placeholder="Заголовок" required type="text" class="popup__input popup__input_type_profile-title">
      <input placeholder="Подзаголовок" required type="text" class="popup__input popup__input_type_profile-subtitle">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_type_card">
    <form name="formToAddCard" class="popup__container popup__container_type_form">
      <button aria-label="Close" type="button" class="popup__close-button popup__close-button_position_right"></button>
      <h2 class="popup__title">Новое место</h2>
      <input placeholder="Название" required type="text" class="popup__input popup__input_type_card-title">
      <input placeholder="Ссылка на картинку" required type="text" class="popup__input popup__input_type_card-img-link">
      <button type="submit" class="popup__save-button">Создать</button>
    </form>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__container popup__container_type_img">
      <button aria-label="Close" type="button" class="popup__close-button popup__close-button_position_right"></button>
      <img src="http://yandex.ru" class="popup__image" alt="Ошибка" />
      <h2 class="popup__image-description">Новое место</h2>
    </div>
  </div>

  <template class="template-card">
    <div class="element">
      <button aria-label="Delete" type="button" class="element__bin"></button>
      <img src="http://yandex.ru" class="element__image" alt="Ошибка" />
      <div class="element__rectangle">
        <h2 class="element__text"></h2>
        <button aria-label="Like" type="button" class="element__heart"></button>
      </div>
    </div>
  </template>

  <script src="scripts/script.js"></script>

</body>

</html>
